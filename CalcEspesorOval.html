<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Espesor de Tejido</title>
</head>
<body>
    <h1>Cálculo de Espesor de Tejido</h1>
	<div style="display:flex">
	    <div>
		   <form id="calcForm">
			<label for="espesorTablita">Espesor de la tablita (mm):</label>
			<input type="number" id="espesorTablita" step="0.01" required><br><br>

			<label for="anchoTablita">Ancho de la tablita (mm):</label>
			<input type="number" id="anchoTablita" step="0.01" required><br><br>

			<label for="espesorTejido">Espesor del tejido (mm):</label>
			<input type="number" id="espesorTejido" step="0.01" required><br><br>

			<label for="longitudInicial">Longitud inicial del tejido (mm):</label>
			<input type="number" id="longitudInicial" required><br><br>

			<label for="elasticidad">Elasticidad del tejido (0.1 a 1):</label>
			<input type="number" id="elasticidad" step="0.01" min="0.1" max="1" required><br><br>

			<button type="button" onclick="calcular()">Calcular</button>
		</form>

		<h2>Resultados:</h2>
		<p id="resultados"></p>
		</div>
		<div id="logs">
		
		</div>
	</div>
   

    <script src="CalcEspesorOval.js"></script>
</body>
</html>
